<!-- ========================================
   HTML Head 섹션
   ======================================== -->

<head>
  <!-- ========================================
      1. 기본 메타 태그
      ======================================== -->

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ========================================
      2. SEO 및 검색 엔진 최적화
      ======================================== -->

  {%- seo -%}

  <!-- ========================================
      3. 외부 리소스 로드
      ======================================== -->

  <!-- Font Awesome 아이콘 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@latest/css/all.min.css">

  <!-- ========================================
      4. 사이트 스타일시트
      ======================================== -->

  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/search.css' | relative_url }}">

  <!-- ========================================
      5. JavaScript 파일
      ======================================== -->

  <script src="{{ '/assets/js/toc.js' | relative_url }}" defer></script>
  <script src="{{ '/assets/js/mode-toggle.js' | relative_url }}" defer></script>

  <!-- ========================================
      6. 파비콘 설정
      ======================================== -->

  <link rel="icon" type="image/png" sizes="32x32" href="{{ '/favicon.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ '/favicon.png' | relative_url }}">
  <link rel="shortcut icon" href="{{ '/favicon.png' | relative_url }}">

  <!-- ========================================
      7. RSS 피드
      ======================================== -->

  {%- feed_meta -%}

  <!-- ========================================
      8. Google Analytics (프로덕션 환경에서만)
      ======================================== -->

  {%- if jekyll.environment == 'production' and site.google_analytics -%}
  {%- include google-analytics.html -%}
  {%- endif -%}

  <!-- ========================================
      9. 커스텀 헤드 내용
      ======================================== -->

  {%- include custom-head.html -%}

</head>
