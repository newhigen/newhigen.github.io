<!-- ========================================
   사이트 헤더 (네비게이션)
   ======================================== -->

<header class="site-header">

  <div class="wrapper">
    <!-- ========================================
        1. 네비게이션 페이지 목록 준비
        ======================================== -->

    {%- assign default_paths = site.pages | map: "path" -%}
    {%- assign page_paths = site.header_pages | default: default_paths -%}
    {%- assign titles_size = site.pages | map: 'title' | join: '' | size -%}

    <!-- ========================================
        2. 네비게이션 메뉴 (페이지가 있는 경우만)
        ======================================== -->

    {%- if titles_size > 0 -%}
    <nav class="site-nav">
      <!-- ========================================
            2-1. 모바일 메뉴 토글 버튼
            ======================================== -->

      <input type="checkbox" id="nav-trigger" class="nav-trigger" />
      <label for="nav-trigger">
        <span class="menu-icon">
          <svg viewBox="0 0 18 15" width="18px" height="15px">
            <path
              d="M18,1.484c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,2.969,0,2.304,0,1.484l0,0C0,0.665,0.665,0,1.484,0 h15.032C17.335,0,18,0.665,18,1.484L18,1.484z M18,7.516C18,8.335,17.335,9,16.516,9H1.484C0.665,9,0,8.335,0,7.516l0,0 c0-0.82,0.665-1.484,1.484-1.484h15.032C17.335,6.031,18,6.696,18,7.516L18,7.516z M18,13.516C18,14.335,17.335,15,16.516,15H1.484 C0.665,15,0,14.335,0,13.516l0,0c0-0.82,0.665-1.483,1.484-1.483h15.032C17.335,12.031,18,12.695,18,13.516L18,13.516z" />
          </svg>
        </span>
      </label>

      <!-- ========================================
            2-2. 네비게이션 메뉴 그룹
            ======================================== -->

      <div class="trigger">
        <!-- 왼쪽 메뉴 그룹 -->
        <div class="nav-group-left">
          <a class="page-link{% if page.url == '/' %} active{% endif %}" href="{{ '/' | relative_url }}">
            Home
          </a>
          <a class="page-link search-icon" title="검색">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.35-4.35"></path>
            </svg>
            검색
          </a>
        </div>

        <!-- 중앙 메뉴 그룹 (카테고리) -->
        <div class="nav-group-center">
          <a class="page-link{% if page.url contains '/thought/' %} active{% endif %}"
            href="{{ '/thought/' | relative_url }}">#생각</a>
          <a class="page-link{% if page.url contains '/book/' %} active{% endif %}"
            href="{{ '/book/' | relative_url }}">#책</a>
          <a class="page-link{% if page.url contains '/효과적-모형/' %} active{% endif %}"
            href="{{ '/representation/' | relative_url }}">#효과적_모형</a>
        </div>

        <!-- 오른쪽 메뉴 그룹 -->
        <div class="nav-group-right">
          <a class="page-link{% if page.url contains '/books_read/' %} active{% endif %}"
            href="{{ '/books_read/' | relative_url }}">읽은 책들</a>
          <a class="page-link{% if page.url contains '/about/' %} active{% endif %}"
            href="{{ '/about/' | relative_url }}">About</a>
        </div>
      </div>
    </nav>
    {%- endif -%}
  </div>
</header>
