    /* 카테고리 태그 스타일 */

        background: rgba(248, 250, 252, 0.5);
        border-color: rgba(225, 228, 232, 0.8);

        background-color: transparent;

        .site-nav {
            background-color: rgba(243, 246, 249, 0.6);
